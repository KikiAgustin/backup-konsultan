            <div class="menukonsul">
              <div class="menukonsul-judul">
              	<div class="menukonsul-icon"><i class="fal fa-heart"></i></div>
              	<strong>Chat Dengan Konsultan</strong><br>
              	<span>Konsultasikan masalah anda langsung ke konsultan dan dokter.</span>
              </div>
              <div class="konsulsec">
              		<a href="konsul.html">Dokter dan Konsultan</a>
              		<a href="konsul-kategori.html" class="active">Kategori Konsultasi</a>
              		
              </div>
              <div class="listkonsultan" id="listkonsultan">
              		
              </div>

               <script> 
		        $(document).ready(function(){
				
				
		 			   var urls ="https://www.dfunstation.com/api4/consultant/index.php/konsultasi/kategori/?callback=?";
					   
					  
					  	$.ajax({
						  type: "GET",
						  url: urls,
						  crossDomain: true,
						  cache: false,
						  success: function(data){
						  
							  if(data['status']=="OK")
							  {
									var datalist = "";
									var dl = data['section'];
									var jml = dl.length;
									 $("#load_data").html("");
																
									  for (var key in dl) {
										if (dl.hasOwnProperty(key)) {

										  datalist += '<span  class="product-sec waves-effect waves-ripple animated fadein"><strong><i class="fal fa-user"></i>  ' + dl[key]["namasec"] + '</strong></span>';
									 	  var submenu = dl[key]["sub"];
										 
											 for (var subkey in submenu) {
												if (submenu.hasOwnProperty(subkey)) {
				
												  	datalist += '<a  class="product-sec waves-effect waves-ripple animated fadein" href="javascript:fade(\'konsul-kategori-konsultan.html?action=read&subid='+submenu[subkey]["subid"]+'&secid='+dl[key]["secid"]+'\')">' + submenu[subkey]["namasub"] + ' <i class="fal fa-arrow-right right"></i></a>';
												}
											  }
										  
										}
									  }
									  
									  $("#listkonsultan").append(datalist);
																
									
																
							}
						}
						
					  });
		       
		         
		        });
		        </script>
