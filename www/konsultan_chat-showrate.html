	<script type="text/javascript">
    
	var url = window.location.pathname;
    var filename = url.substring(url.lastIndexOf('/') + 1);
	
 
    if (localStorage.login == "true" && filename == 'login.html') {
        window.location.href = "index.html";
		var userfullname = localStorage.userfullname;
    } else if (localStorage.login == null) {
        window.location.href = "login.html";
    } else if (localStorage.login == "false" && filename != 'login.html') {
        window.location.href = "login.html";
    }
   </script>
   <script src="js/sweetalert.min.js"></script>
   <script>
	 	$(document).ready(function(){
			var chatid = getvar("chatid");
	  		var urls ="https://www.dfunstation.com/api4/android/index.php/konsultasi/chat-rate/"+chatid;
	  $.ajax({
		  type: "GET",
		  url: urls,
		  crossDomain: true,
		  cache: false,
		  success: function(data){
			
			  if(data['status']=="OK")
			  {
				$("#avatar").attr("src",data['avatar']);
				$("#kons").html(data['konsultan']);
				$("#name-area").html(data['create']);
				var rate = "";
				for(i=0;i<data['rate'];i++){
					rate +="<i class=\'fal fa-star\'></i>";
				}
				$("#star").html(rate);
				$("#ratechat").html(data['comment']);
				$("#client").html(data['client']);
			  }
			 
		  }
	  });
      
  });
   	
</script>
