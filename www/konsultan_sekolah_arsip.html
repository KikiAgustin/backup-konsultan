                   var urls ="https://www.dfunstation.com/api4/consultant/index.php/konsultasi/chat-konsultan/"+localStorage.userid+"/"+start+"/"+limit+"/"+1+"/school/?callback=?";

                    type: "POST",
                    url: urls,
                    crossDomain: true,
                    cache: false,
                    success: function(data){
                      if(data['status']=="OK"){
                        var datalist = "";
                        var dl = data['datalist'];              
                        var jml = dl.length;

								if(dl[key]["finish"]==0) {

								} else {

								}
                                datalist += '<div class="konsultan-item-imgbox"><img src="'+dl[key]["avatar"]+'"></div>';
                                datalist += '</div>';
								if(dl[key]["finish"]==0) {
