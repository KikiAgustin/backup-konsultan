		<script>
			
			  var id = getvar("id");
			  var urls ="https://www.dfunstation.com/api4/consultant/index.php/about/list/"+id+"/?callback=?";
		
			  $.ajax({
				  type: "GET",
				  url: urls,
				  crossDomain: true,
				  cache: false,
				  success: function(data){
				  	
					  var datalist;
					  
					  datalist = "";
					  
					  if(data['status']=="OK")
					  {
						  datalist += '<div class="blog-fullwidth animated fadein delay-1">';
						  datalist += '<div class="blog-image"><img src="' + data['detailgambar'] + '" alt="" /></div>';
						  datalist += '<div class="blog-preview p-20"><h4><strong>'+data["detailnama"]+'</strong></h4><p><br>'+data["detaillengkap"]+'</p>';
						  datalist += "<br><br><a class=\"btn btn-default btn-block\" href=\"javascript:window.plugins.socialsharing.share('"+data['detailnama']+" - "+data['detailringkas']+"',null, null, '"+data['detailurl']+"')\"><i class=\"fal fa-share\"></i>&nbsp;&nbsp;Share</a>";
						  datalist += '</div></div>';						
						  $("#bloglist").append(datalist);
						  delete(datalist);
						
					  }
					 
				  }
			  });
							
	
		</script>
        
      <!-- Main Content -->
        <div class="animated fadein" id="bloglist">
