            <script> 
               function reset(limit, start) {
                   var urls ="https://www.dfunstation.com/api4/consultant/index.php/konsultasi/transaksi/"+localStorage.userid+"/"+start+"/"+limit+"/"+1+"/?callback=?";
                    $.ajax({ 
                    type: "POST",
                    url: urls,
                    crossDomain: true,
                    cache: false,
                    success: function(data){
                      if(data['status']=="OK"){
                        var datalist = "";
                        var dl = data['datalist'];              
                        var jml = dl.length;
                        if(jml>0){
                          for (var key in dl) {
                            if (dl.hasOwnProperty(key)) {
								datalist += '<div class="konsultan-item waves-effect waves-ripple animated fadein">';
                                datalist += '<div class="konsultan-item-info">';
                                datalist += '<span class="chatnama">'+dl[key]["inv"]+'</span><br>';
                                datalist += '<span>Klien : '+dl[key]["nama"]+'</span><br>';
								datalist += '<span>Tanggal : '+dl[key]["tanggal"]+'</span><br>';
                                datalist += '</div>';
                                datalist += '<div class="konsultan-item-status">';
								
                                  datalist += '<div class="konsultan-item-status-online">'+dl[key]["harga"]+'</div>';
								  datalist += '</div></div>';
                            }
						}
                          $("#load_data").html(datalist);
                          delete(datalist);
                        }             
                        if(datalist == ''){
                           $('#load_data_message').html("");
                           action = 'active';
                        } else {
                           action = "inactive";
                        }
                      }
                    }
                  });
			  }
            $(document).ready(function(){
              
			   var limit = 6;
			   var start = 0;
			   var action = 'inactive';
              
               var lastid = "";        
               
               function load_country_data(limit, start){
                   var urls ="https://www.dfunstation.com/api4/consultant/index.php/konsultasi/transaksi/"+localStorage.userid+"/"+start+"/"+limit+"/"+1+"/?callback=?";
                    $.ajax({ 
                    type: "POST",
                    url: urls,
                    crossDomain: true,
                    cache: false,
                    success: function(data){
                      if(data['status']=="OK"){
                        var datalist = "";
                        var dl = data['datalist'];              
                        var jml = dl.length;
                        if(jml>0){
                          for (var key in dl){
                            if (dl.hasOwnProperty(key)) {
                                datalist += '<div class="konsultan-item waves-effect waves-ripple animated fadein">';
                                datalist += '<div class="konsultan-item-info">';
                                datalist += '<span class="chatnama">'+dl[key]["inv"]+'</span><br>';
                                datalist += '<span>Klien : '+dl[key]["nama"]+'</span><br>';
								datalist += '<span>Tanggal : '+dl[key]["tanggal"]+'</span><br>';
                                datalist += '</div>';
                                datalist += '<div class="konsultan-item-status">';
								
                                  datalist += '<div class="konsultan-item-status-online">'+dl[key]["harga"]+'</div>';
                                datalist += '</div></div>';
                            }
                          }
                          $("#load_data").append(datalist);
                          delete(datalist);
                        }             
                        if(datalist == ''){
                           $('#load_data_message').html("");
                           action = 'active';
                        } else{
                           action = "inactive";
                        }
                      }
                   }
                  });
                   }
                  
                   if(action == 'inactive') {
                    action = 'active';
                    load_country_data(limit, start);
                   }
                  
                $("#content").scroll(function(){
                    if($("#content").scrollTop() + $("#content").height() > $("#load_data").height() && action == 'inactive')
                    {
                   action = 'active';
                   start = start + limit;
                   setTimeout(function(){
                  load_country_data(limit, start);
                   }, 1000);
                    }
                   });
                   
                  });
                  </script>
