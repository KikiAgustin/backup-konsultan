        <script> 
        $(document).ready(function(){
		
		
 
         var limit = 5;
         var start = 0;
         var action = 'inactive';
		 var lastid = "";        
		 
		 function load_country_data(limit, start)
         {
			   var urls ="https://www.dfunstation.com/api4/consultant/index.php/galeri/list/"+start+"/"+limit+"/?callback=?";
			   
			  
			  	$.ajax({
				  type: "GET",
				  url: urls,
				  crossDomain: true,
				  cache: false,
				  success: function(data){
				  
				  	  
				  	
					  if(data['status']=="OK")
					  {
							var datalist = "";
							var dl = data['datalist'];
							var jml = dl.length;
							
							if(jml>0)
							{
	
							  for (var key in dl) {
								if (dl.hasOwnProperty(key)) {
								  datalist += '<div class="blog-fullwidth animated fadein delay-1  waves-effect ">';
								  datalist += '<div class="blog-fullwidth-image"><img src="' + dl[key]["gambar"] + '" alt="" /></div>';
								  datalist += '<div class="blog-fullwidth-preview p-10"><strong>'+dl[key]["nama"]+'</strong><br>'+dl[key]["ringkas"]+'<br><small>'+dl[key]["tanggal"]+'</small></p></div>';
								  datalist += '</div>';
							 
								}
							  }
							  $("#load_data").append(datalist);
						    
							}
														
							if(datalist == '' || datalist == null)
							{
								 $('#load_data_message').html("");
								 action = 'active';
							}
							else
							{
								 $('#load_data_message').html("<div class=\"loading\"><center><img src=\"img/loading.svg\" /></center></div>");
								 action = "inactive";
							}
					  }
				 }
			  });
         }
        
         if(action == 'inactive')
         {
			  action = 'active';
			  load_country_data(limit, start);
         }
        
		  $("#content").scroll(function(){
          if($("#content").scrollTop() + $("#content").height() > $("#load_data").height() && action == 'inactive')
          {
			   action = 'active';
			   start = start + limit;
			   setTimeout(function(){
				load_country_data(limit, start);
			   }, 1000);
          }
         });
         
        });
        </script>
