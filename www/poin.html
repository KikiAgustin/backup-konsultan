			<div id="load_data_message"><div class="loading"><center><img src="img/loading.svg" /><br><b>Mohon menunggu</b><br>sedang menyiapkan halaman</center></div></div>
        </div> <!-- End of Page Content --> 
        
        <script> 
        $(document).ready(function(){
		
		
 
         var limit = 15;
         var start = 0;
         var action = 'inactive';
		 var datalist = "";
		 var lastid = "";        
		 
		 function load_country_data(limit, start)
         {
			   var urls ="https://www.dfunstation.com/api4/consultant/index.php/member/poin/list/"+localStorage.userid+"/"+start+"/"+limit+"/?callback=?";
			   
			  
			  	$.ajax({
				  type: "GET",
				  url: urls,
				  crossDomain: true,
				  cache: false,
				  success: function(data){
				  
					  if(data['status']=="OK")
					  {
							 var dl = data['listpoin'];

	
							  for (var key in dl) {
								if (dl.hasOwnProperty(key)) {
								  datalist += '<div class="notif-item waves-effect waves-ripple">';
								  datalist += '<div class="notif-poin-img"><i class="fal fa-star"></i></div><p>'+dl[key]["pesan"]+'</p>';
								  datalist += '</div>';
							 
								}
							  }
							  $("#load_data").append(datalist);
														
							if(datalist == '')
							{
								 $('#load_data_message').html("");
								 action = 'active';
							}
							else
							{
								 $('#load_data_message').html("<div class=\"loading\"><center><img src=\"img/loading.svg\" /></center></div>");
								 action = "inactive";
							}
					  }
				 }
			  });
         }
        
         if(action == 'inactive')
         {
			  action = 'active';
			  load_country_data(limit, start);
         }
        
		  $("#content").scroll(function(){
          if($("#content").scrollTop() + $("#content").height() > $("#load_data").height() && action == 'inactive')
          {
			   action = 'active';
			   start = start + limit;
			   setTimeout(function(){
				load_country_data(limit, start);
			   }, 1000);
          }
         });
         
        });
		
		
		function readnotif(id)
		{
			console.log(id);
			var urls ="https://www.dfunstation.com/api4/consultant/index.php/member/notifikasi/read/"+localStorage.userid+"/"+id+"/?callback=?";
			$.ajax({
			  type: "GET",
			  url: urls,
			  crossDomain: true,
			  cache: false,
			  success: function(data){
				  if(data['status']=="OK")
				  {
					var notif = data['notif'];
					var kanal = notif['kanal'];
					var aksi = notif['aksi'];
					var postid = notif['postid'];
					
					 console.log(postid);
					if(kanal=="member" && aksi=="post" && postid!=null)
					{
						slide("post-read.html?action=read&id="+postid);
					}
				  }
				 }
			  });
		}
        </script>
